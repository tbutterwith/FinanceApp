<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right" id="nav-button-right">
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar">
      <h1 class="title">Accounts</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list id="menu-account-list">
        <ion-item menu-close href='#/app/startpage'>New Account</ion-item>
        <ion-item menu-close href='#' ng-click="dropTables()">Drop Tables</ion-item>
        
        <ion-item menu-close ng-repeat="account in accounts"
          href="#/app/transactions/{{account.id}}">
          {{account.name}}
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/settings">
          <i class="icon ion-ios-cog-outline"></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
